<h1 class="text-center my-4">Pagina dettaglio</h1>

<div class="container border-top pt-3 d-flex flex-column" *ngIf="post">
  <h3>{{ post.title }}</h3>
  <p class="fs-5 w-75">{{ post.body }}</p>
  <ul class="list-group list-group-horizontal mb-4">
    <li class="list-group-item" *ngFor="let tag of post.tags">{{ tag }}</li>
  </ul>
  <a
    class="btn btn-outline-info align-self-end mb-4"
    routerLink="/"
    routerLinkActive="router-link-active"
    >Torna alla Home</a
  >
</div>
